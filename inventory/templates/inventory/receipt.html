<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Receipt {{ sale.receipt_number }}</title>
  <style>
    body{font-family:monospace;font-size:12px;width:80mm;padding:8px}
    .center{text-align:center}
    .line{border-bottom:1px dashed #000;margin:8px 0}
  </style>
</head>
<body onload="window.print()">
  <div class="center"><strong>{{ store.name }}</strong><div class="small">{{ store.address }}</div></div>
  <div class="line"></div>
  <div>
    {% for it in sale.items.all %}
      <div>{{ it.product.name }}</div>
      <div>{{ it.quantity }} x {{ it.unit_price }} <span style="float:right">{{ it.line_total }}</span></div>
    {% endfor %}
  </div>
  <div class="line"></div>
  <div><strong>Total: {{ sale.total }}</strong></div>
  <div>Payment: {{ sale.get_payment_method_display }}</div>
  <div class="center">Thank you</div>
</body>
</html>
