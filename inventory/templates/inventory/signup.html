{% extends 'inventory/base_auth.html' %} {% load static %} {% block content %}
<style>
  body {
    background: #f4f6f9;
    font-family: "Segoe UI", sans-serif;
  }

  .signup-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 60px;
    padding-bottom: 60px;
  }

  .signup-card {
    width: 100%; /* Making it a bit more flexible */
    max-width: 450px; /* Setting a max-width */
    background: #fff;
    padding: 35px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .signup-card h2 {
    font-weight: 700;
    color: #000;
    margin-bottom: 10px;
  }

  
  .input-group {
    /* Ensure the inputs inside take up 100% of the available width */
    display: flex;
    flex-direction: column;
  }
  

  .styled-input {
    width: 100%;
    padding: 14px 15px;
    border-radius: 8px;
    border: 1px solid #d0d7de;
    /* Increased margin-bottom to ensure proper vertical spacing */
    margin-bottom: 18px;
    font-size: 15px;
    transition: 0.2s;
  }

  .styled-input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
  }

  .signup-btn {
    width: 100%;
    height: 45px;
    font-size: 16px;
    border-radius: 8px;
    background: #28a745;
    color: #fff;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: 0.2s;
    margin-top: 5px;
  }

  .signup-btn:hover {
    background: #208838;
  }

  .alert {
    background: #ffdddd;
    border-left: 4px solid #ff4444;
    color: #b30000;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 20px;
    font-size: 14px;
    text-align: left;
  }

  .login-link {
    color: #007bff;
    font-weight: 600;
    text-decoration: none;
    transition: text-decoration 0.2s;
  }

  .login-link:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-wrapper">
  <div class="signup-card">
    <div
      class="login-logo"
      style="
        display: block;
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #007bff;
        letter-spacing: -1px;
      "
    >
      Retail POS
    </div>

    <h2>Create Account</h2>

    {% if messages %} {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %} {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="input-group">
        <input
          type="text"
          name="username"
          class="styled-input"
          placeholder="Username"
          required
        />
        <input
          type="email"
          name="email"
          class="styled-input"
          placeholder="Email (optional)"
        />
        <input
          type="password"
          name="password1"
          class="styled-input"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="password2"
          class="styled-input"
          placeholder="Confirm password"
          required
        />
      </div>

      <button type="submit" class="signup-btn">Create Account</button>

      <p style="margin-top: 20px">
        Already have an account?
        <a href="{% url 'login' %}" class="login-link">Login</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
