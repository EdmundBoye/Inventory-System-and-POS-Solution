{% extends 'inventory/base.html' %}
{% block title %}Manage Stores{% endblock %}

{% block content %}

<!-- Load SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold mb-0">Manage Stores</h3>

        <a href="{% url 'inventory:store_add' %}" class="btn btn-primary fw-semibold">
            + Add Store
        </a>
    </div>

    <div class="card shadow-sm p-3">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Store Name</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>

            <tbody>
                {% for store in stores %}
                <tr>
                    <td class="fw-semibold">{{ store.name }}</td>

                    <td class="text-end">

                        <!-- EDIT BUTTON -->
                        <a href="{% url 'inventory:store_edit' store.id %}"
                           class="btn btn-outline-primary btn-sm me-2 d-inline-flex align-items-center">
         Edit
        </a>

                        <!-- DELETE BUTTON -->
                        <button class="btn btn-outline-danger btn-sm d-inline-flex align-items-center delete-store-btn"
                                data-id="{{ store.id }}"
                                data-name="{{ store.name }}">
                             Delete
                        </button>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

<!-- SweetAlert2 Delete Confirmation -->
<script>
document.querySelectorAll(".delete-store-btn").forEach(btn => {
    btn.addEventListener("click", function() {

        const storeId = this.dataset.id;
        const storeName = this.dataset.name;

        Swal.fire({
            title: "Delete Store?",
            text: `Are you sure you want to delete "${storeName}"?`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#6c757d",
            confirmButtonText: "Yes, delete it"
        }).then(result => {

            if (result.isConfirmed) {
                
                let deleteUrl = "{% url 'inventory:store_delete' 999999 %}".replace("999999", storeId);
                window.location.href = deleteUrl;
            }

        });
    });
});
</script>

{% endblock %}
